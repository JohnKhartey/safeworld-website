<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #004494;
      --accent-color: #ff6b00;
      --dark-gray: #343a40;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background-color: #f8f9fa;
      padding-top: 100px;
      text-align: center;
    }

    .thank-you-box {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    .thank-you-box h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .thank-you-box p {
      font-size: 1.2rem;
      color: #555;
    }

    .thank-you-box .btn {
      margin-top: 25px;
      padding: 10px 30px;
      font-weight: 600;
      border-radius: 30px;
    }

    .btn-home {
      background-color: var(--primary-color);
      color: white;
      border: none;
    }

    .btn-home:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>

  <div class="thank-you-box">
    <img src="./check-icon.svg" alt="Success" width="80" class="mb-4">
    <h1>Thank You!</h1>
    <p>Your quote request has been received. Our team will contact you shortly.</p>
    <p>We appreciate your interest in Safeworld Systems.</p>
